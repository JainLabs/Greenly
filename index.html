<!DOCTYPE html>
<html>

  <head>
    <title>Greenly</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/json2.js"></script>
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone-localstorage.js"></script>  
    <script src="js/todos.js"></script>
    <script> function blockMove() {event.preventDefault() ; } </script>
  </head>

  <body ontouchstart="blockMove()" ontouchmove="blockMove()">

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Greenly</h1>
      </div>
      <div class="horiz_line"></div>
      <div class="content">

        <!--div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div-->

        <div id="todos">
          <!--input class="check mark-all-done" type="checkbox"/-->
          <!--label for="check-all">Mark all as complete</label-->
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

  
    <div id="credits">
      Created by
      <br />
      &copy; 2012 <strong><a href="http://parasjain.com/">Paras Jain</a></strong>.
    </div>

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div class="todo <%= done ? 'done' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <label class="todo-content"><%= content %></label>
          <!--span class="todo-destroy"></span-->
        </div>
        <!--div class="edit">
          <input class="todo-input" type="text" value="<%= content %>" />
        </div-->
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <center class="pointcontainer"><span class="number"><%= points %></span> POINTS</center>
        </span>
      <% } %>
      <% if (done) { %>
        <!--span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span-->
      <% } %>
    </script>

  </body>

</html>
